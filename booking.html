  <article class="main">
    <h3>FORMULARIO DE SOLICITUD</h3>
      <div class="box-form">
        <form class="form" id="form" method="post">
          <!-- formaction="https://formsubmit.co/ivoprimaverabook@gmail.com" !-->
          <div class="#">
            <input type="text" maxlength="20" autocomplete="off" id="name" name="name" required placeholder="NOMBRE Y APELLIDO *">
          </div>
            <br>
          <div class="#">
            <input type="mail" autocomplete="off" id="mail" name="mail" required placeholder="EMAIL *">
          </div>
            <br>
          <div class="#">
            <input type="text" autocomplete="off" id="org" name="org" placeholder="ORGANIZACIÓN">
          </div>
            <br>
          <div class="#">
            <input type="phone" step="number" autocomplete="off" name="phone" id="phone" required placeholder="NÚMERO TELEFONICO *">
          </div>
            <br>
          <div class="#">
            <input type="month" name="fecha" id="fecha">
          </div>
            <br>
          <div class="#">
            <input type="text" autocomplete="off" name="observations" placeholder="OBSERVACIONES" id="observations">
          </div>
            <br>
            <br>
            <button type="submit" id="button" class="enviar">SOLICITAR</button>
        </form>
      </div>

  </article>
